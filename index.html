<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <h1 class="header"><a href="/" class="header" tabindex="-1">Restaurant Reviews</a></h1>
  </header>

  <main id="maincontent" tabindex="-10">
    <section aria-label="map" id="map-container" tabindex="-10">
      <div id="map" role="location" tabindex="-10"></div>
    </section>
    <section class="filter-and-list">
      <div class="filter-options">
        <div class="filter-wrapper">
          <h2>Filter Results</h2>
          <select role="listbox" aria-label="Select Neighborhoods" id="neighborhoods-select" name="neighborhoods" tabindex="1" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select role="listbox"  aria-label="Select Cuisines" tabindex="1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul aria-label="Search Results Listing" id="restaurants-list" tabindex="1"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script>
    navigator.serviceWorker.register('sw.js')
    .then(() => {
      console.log('Service registered')
    }).catch(() => {
      console.log('Service failed')
    })
  </script>
  <script src="sw.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
